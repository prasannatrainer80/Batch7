<html>
    <head>
        <script>
            function show() {
                try {
                    var x = "12";
                    document.writeln(x.toUpperCase());
                } catch(error) {
                    document.writeln(error.message);
                }
            }
        </script>
    </head>
<body onload="show()">

</body>
</html>
